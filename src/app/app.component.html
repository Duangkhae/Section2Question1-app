
<mat-grid-list cols="6" rowHeight="2:1">
  <mat-grid-tile  colspan="2" >
    <input  type="number"  [(ngModel)]="model.num1"  placeholder="0" (blur)='functionnumber()' >
  </mat-grid-tile>
  <mat-grid-tile colspan="3">
    <select [(ngModel)]="model.StrList" (ngModelChange)="onChange($event)">
    <option *ngFor="let p of StrList" [value]="p">{{p}}</option>
  </select>
</mat-grid-tile>
  <mat-grid-tile ><label>{{model.StrStatus}}</label></mat-grid-tile>

</mat-grid-list>
